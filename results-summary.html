<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="results-summary.css">
</head>
<body>
    <div class="container">
        <div class="left">
            <p><strong>Your Result</strong></p>
            <div class="record">
                <span>76</span>
                <span>of 100</span>
            </div>
            <span class="Great">Great</span>
            <span class="Great-Text">You scored higher than 65% of<br> the people who have taken <br>these tests.</span>
        </div>
        <div class="right">
            <span class="summary"><strong>Summary</strong></span>
            <ul class="list">
              <li class="item reaction">
                <div class="label">
                  <img src="icon-reaction.svg" class="icon">    
                  <span class="reaction1">Reaction</span>
                  <span class="score"><strong>80</strong><span class="total">&nbsp/ 100</span></span> 
                </div>                 
              </li>
              <li class="item memory">
                <div class="label">
                  <img src="icon-memory.svg" class="icon">
                  <span class="memory1">Memory</span>
                </div>
                  <span class="score"><strong>92</strong><span class="total">&nbsp/ 100</span></span> 
              </li>
              <li class="item verbal">
                <div class="label">
                  <img src="icon-verbal.svg" class="icon">
                  <span class='verbal1'>Verbal</span>
                </div>
                 <span class="score"><strong>61</strong><span class="total">&nbsp/ 100</span></span>
              </li>
              <li class="item visual">
                <div class="label">
                  <img src="icon-visual.svg" class="icon">
                  <span class="visual1">Visual</span>
                </div>
                  <span class="score"><strong>73</strong><span class="total">&nbsp/ 100</span></span>
              </li>
            </ul>
          <button class="btn">Continue</button>
        </div>
    </div>
</body>
</html>
